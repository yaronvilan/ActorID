<!DOCTYPE html>
<html>
<head>
  <title>Actor Identification</title>
</head>
<body>
  <h1>Actor Identification</h1>
  
  <div id="camera">
    <video id="video" width="100%" height="auto" autoplay muted playsinline></video>
    <button id="capture-btn">Capture</button>
  </div>
  
  <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
  
  <script>
    // Access the camera and display the video stream
    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          var video = document.getElementById('video');
          video.srcObject = stream;
        })
        .catch(function(err) {
          console.error('Error accessing the camera: ', err);
        });
    }
    
    // Play the video once a user interaction occurs (e.g., button click)
    var cameraDiv = document.getElementById('camera');
    cameraDiv.addEventListener('click', function() {
      var video = document.getElementById('video');
      video.play();
      
      // Remove the event listener to prevent multiple plays
      cameraDiv.removeEventListener('click', arguments.callee);
    });
    
    // Capture the image from the video stream
    var captureButton = document.getElementById('capture-btn');
    captureButton.addEventListener('click', function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      
      // Draw the current video frame onto the canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Convert the canvas image to a data URL
      var imageDataURL = canvas.toDataURL('image/png');
      
      // Pass the image data URL to the server for processing (to be implemented in Task 3)
      sendImageToServer(imageDataURL);
    });
    
    // Function to send the captured image to the server for processing (to be implemented in Task 3)
    function sendImageToServer(imageData) {
      // Implement this function to send the image data to the server
      console.log('Image data:', imageData);
    }
    
    // Call startVideo() after a user interaction event, such as button click
    var startButton = document.getElementById('start-btn');
    startButton.addEventListener('click', function() {
      startVideo();
    });
  </script>
</body>
</html>
