<!DOCTYPE html>
<html>
<head>
  <title>Actor Identification</title>
</head>
<body>
  <h1>Actor Identification</h1>
  
  <input type="file" accept="image/*" id="photo-input">
  <button id="upload-btn">Select Photo</button>
  
  <div id="image-container"></div>
  
  <script>
    var photoInput = document.getElementById('photo-input');
    var uploadButton = document.getElementById('upload-btn');
    var imageContainer = document.getElementById('image-container');
    
    uploadButton.addEventListener('click', function() {
      photoInput.click();
    });
    
    photoInput.addEventListener('change', function(event) {
      var file = event.target.files[0];
      var reader = new FileReader();
      
      reader.onload = function() {
        var imageUrl = reader.result;
        displayImage(imageUrl);
        sendImageToServer(imageUrl);
      };
      
      reader.readAsDataURL(file);
    });
    
    function displayImage(imageUrl) {
      var image = document.createElement('img');
      image.src = imageUrl;
      imageContainer.innerHTML = '';
      imageContainer.appendChild(image);
    }
    
    function sendImageToServer(imageUrl) {
      // Implement this function to send the image URL to the server
      console.log('Image URL:', imageUrl);
    }
  </script>
</body>
</html>
