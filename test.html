<!DOCTYPE html>
<html>
<head>
  <title>Camera Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #captureButton {
      display: block;
      margin: 20px auto;
      padding: 20px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #capturedImage {
      max-width: 100%;
      max-height: 100vh;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Camera Capture</h1>
  <input type="file" name="picture" accept="image/*" capture="user" id="captureInput">
  <button id="captureButton">Snap an actor on TV!</button>
  <img id="capturedImage">

  <script>
    // Get the capture button element
    const captureButton = document.getElementById('captureButton');

    // Get the captured image element
    const capturedImage = document.getElementById('capturedImage');

    // Function to handle captured image selection
    function handleCapture(event) {
      const file = event.target.files[0];
      const imageURL = URL.createObjectURL(file);
      capturedImage.src = imageURL;
    }

    // Add event listener for file selection
    captureInput.addEventListener('change', handleCapture);
  </script>
</body>
</html>
