<!DOCTYPE html>
<html>
<head>
  <title>Camera Capture</title>
  <style>
    #video {
      width: 100%;
      height: auto;
    }
    #captureButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Camera Capture</h1>
  <video id="video" autoplay></video>
  <button id="captureButton">Capture Image</button>

  <script>
    // Get the video element
    const video = document.getElementById('video');

    // Get the capture button
    const captureButton = document.getElementById('captureButton');

    // Get user media constraints
    const constraints = { video: { facingMode: 'environment' }, audio: false };

    // Function to handle successful media capture
    function handleSuccess(stream) {
      // Set the video source to the captured media stream
      video.srcObject = stream;
    }

    // Function to handle error in media capture
    function handleError(error) {
      console.error('Error accessing media devices: ', error);
    }

    // Function to capture image from video stream
    function captureImage() {
      // Create a canvas element
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Draw the video frame on the canvas
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Get the captured image as a data URL
      const dataURL = canvas.toDataURL('image/jpeg');

      // Perform further processing with the captured image dataURL
      // For example, you can send it to a server for recognition or display it on the page

      // Uncomment the line below to display the captured image in a new window
      // window.open(dataURL);

      // Log the dataURL in the console for demonstration purposes
      console.log(dataURL);
    }

    // Attach click event listener to the capture button
    captureButton.addEventListener('click', captureImage);

    // Access the user media devices
    navigator.mediaDevices.getUserMedia(constraints)
      .then(handleSuccess)
      .catch(handleError);
  </script>
</body>
</html>
