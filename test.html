<!DOCTYPE html>
<html>
<head>
  <title>Camera Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 48px; /* Increased font size */
    }

    #loadingIndicator {
      text-align: center;
      display: none;
    }

    #resultContainer {
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    #actorName {
      font-size: 36px; /* Increased font size */
    }

    #imdbLink {
      color: #4CAF50;
      text-decoration: none;
      font-size: 24px; /* Increased font size */
    }

    #photoContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Set height to viewport height for full-screen display */
    }

    #photoContainer img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h1>Camera Capture</h1>
  <label for="picture">Take a picture of your face:</label>
  <input type="file" name="picture" accept="image/*" capture="user">
  <div id="loadingIndicator">
    <img src="loading.gif" alt="Loading..." />
  </div>
  <div id="resultContainer">
    <h2 id="actorName"></h2>
    <a id="imdbLink" href="#" target="_blank"></a>
  </div>
  <div id="photoContainer"></div> <!-- New container for displaying the photo -->
</body>
</html>
