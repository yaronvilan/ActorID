     ‚Ä¢ Clearer status + console logs for easier debugging.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <style>
    :root { 
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --fg: #ffffff; 
      --accent: #3498db; 
      --danger: #e74c3c;

    .container {

    h1 {

      display: inline-flex;
      align-items: center;

    button.danger {

    input[type=file] { display: none; }
    
    #status {
      font-size: 1rem;
      min-height: 1.5rem;
      text-align: center;
      padding: 0.75rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin: 1rem 0;
      font-weight: 500;
    }
    
    #status.error {
      color: var(--danger);
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
    
    #status.success {
      color: var(--success);
      background: rgba(39, 174, 96, 0.2);
      border: 1px solid rgba(39, 174, 96, 0.3);

    #resultHeader {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;

    }
    
    ul {
      list-style: none;

    li {
      margin: 0.75rem 0;

    @media (max-width: 600px) {

      }
      
      button, label[for] {
        width: 100%;

      }

  </style>

<body>
  <div class="container">
    <h1>üé¨ Who's that Actor?</h1>
    <p style="text-align: center; opacity: 0.9; margin-bottom: 1.5rem;">
      Snap a photo of any actor on your TV screen and discover who they are!
    </p>
    
    <div class="aws-status" id="awsStatus">
      üöÄ AWS Rekognition Ready - Live celebrity recognition enabled
    </div>

    <div class="camera-container">
      <video id="video" autoplay muted playsinline></video>
      <img id="preview" class="hidden" alt="Captured photo" />
    </div>

    <div class="controls">
      <button id="switchCameraBtn" class="hidden">üîÑ Switch Camera</button>
      <button id="snapBtn" disabled>üì∏ Snap Photo</button>
      <button id="uploadBtn">üìÇ Upload Instead</button>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="analyseBtn" class="hidden" disabled>üîç Identify Actor</button>
      <button id="retakeBtn" class="hidden">üîÑ Take Another</button>
    </div>

    <p id="status">üì± Starting camera automatically...</p>
    <h2 id="resultHeader" class="hidden">üéâ Detected Celebrities</h2>
    <ul id="results"></ul>
  </div>

  <script type="module">
    import { RekognitionClient, RecognizeCelebritiesCommand } from "https://cdn.jsdelivr.net/npm/@aws-sdk/client-rekognition/+esm";

    // üîê AWS credentials - Your actual credentials
    const client = new RekognitionClient({
      region: "us-east-1",
      credentials: {
        accessKeyId: "AKIAUKQE2T34QL66ITWW",
        secretAccessKey: "lNlewkTQl1Jm9bp9NT5f95nRmFE41vyYOF/GnWV8",
      }
    });

    // Elements
    const video         = document.getElementById('video');
    const previewImg    = document.getElementById('preview');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const snapBtn       = document.getElementById('snapBtn');
    const uploadBtn     = document.getElementById('uploadBtn');
    const fileInput     = document.getElementById('fileInput');
    const analyseBtn    = document.getElementById('analyseBtn');
    const retakeBtn     = document.getElementById('retakeBtn');
    const statusTxt     = document.getElementById('status');
    const resultsUl     = document.getElementById('results');
    const resultHdr     = document.getElementById('resultHeader');
    const awsStatus     = document.getElementById('awsStatus');

    let stream;         // MediaStream
    let currentBlob;    // last captured/uploaded image
    let availableCameras = [];
    let currentCameraIndex = 0;

    // Debug logging for iPhone Safari
    function debugLog(message) {
      console.log(message);
      // Also show in UI for iPhone debugging
      const debugDiv = document.getElementById('debugOutput') || (() => {
        const div = document.createElement('div');
        div.id = 'debugOutput';
        div.style.cssText = `
          background: rgba(0,0,0,0.8);
          color: #00ff00;
          padding: 0.5rem;
          font-family: monospace;
          font-size: 0.7rem;
          max-height: 100px;
          overflow-y: auto;
          border-radius: 5px;
          margin-top: 1rem;
        `;
        document.querySelector('.container').appendChild(div);
        return div;
      })();
      
      debugDiv.innerHTML += message + '<br>';
      debugDiv.scrollTop = debugDiv.scrollHeight;
    }

    // Simple camera test for iPhone
    async function testCameraAccess() {
      debugLog('üß™ Testing basic camera access...');
      
      try {
        // Most basic camera request
        const testStream = await navigator.mediaDevices.getUserMedia({ 
          video: { width: 320, height: 240 } 
        });
        
        debugLog('‚úÖ Basic camera access successful');
        
        // Test video element
        video.srcObject = testStream;
        video.classList.remove('hidden');
        
        video.onloadedmetadata = () => {
          debugLog('‚úÖ Video metadata loaded: ' + video.videoWidth + 'x' + video.videoHeight);
          snapBtn.disabled = false;
          statusTxt.textContent = 'üì∏ Camera working! You can now snap photos.';
          statusTxt.className = 'success';
        };
        
        // Force enable button after 2 seconds
        setTimeout(() => {
          if (snapBtn.disabled) {
            debugLog('‚è∞ Force enabling snap button');
            snapBtn.disabled = false;
            statusTxt.textContent = 'üì∏ Camera ready (forced) - try snapping!';
            statusTxt.className = 'success';
          }
        }, 2000);
        
        return testStream;
        
      } catch (err) {
        debugLog('‚ùå Camera test failed: ' + err.name + ' - ' + err.message);
        throw err;
      }
    }

    // Simplified camera initialization for iPhone
    async function initializeCameraSimple() {
      debugLog('üöÄ Starting simple camera init...');
      
      try {
        // Check browser support
        if (!navigator.mediaDevices) {
          throw new Error('MediaDevices not supported');
        }
        
        if (!navigator.mediaDevices.getUserMedia) {
          throw new Error('getUserMedia not supported');
        }
        
        debugLog('‚úÖ Browser supports camera API');
        
        // Test basic camera access
        stream = await testCameraAccess();
        
        debugLog('‚úÖ Camera initialization complete');
        
      } catch (err) {
        debugLog('‚ùå Camera init failed: ' + err.name + ' - ' + err.message);
        
        statusTxt.innerHTML = `
          ‚ùå Camera failed: ${err.message}<br><br>
          <strong>iPhone Safari troubleshooting:</strong><br>
          1. Make sure you're using HTTPS (not HTTP)<br>
          2. Settings ‚Üí Safari ‚Üí Camera ‚Üí Allow<br>
          3. Close all Safari tabs and reopen<br>
          4. Restart Safari completely<br>
          5. Try Chrome or Firefox instead<br><br>
          <small>Debug info above shows details ‚Üë</small>
        `;
        statusTxt.className = 'error';
        
        // Show upload option as fallback
        uploadBtn.style.display = 'block';
        uploadBtn.textContent = 'üìÇ Upload Photo Instead';
      }
    }

    // Open camera function with iOS-specific handling
    async function openCamera() {
      try {
        // Close existing stream
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
        }
        
        statusTxt.textContent = 'üì± Starting camera...';
        statusTxt.className = '';
        
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        // iOS-specific camera configurations
        const configurations = isIOS ? [
          // iOS prefers simpler constraints
          {
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          },
          {
            video: {
              facingMode: 'user',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          },
          { video: { facingMode: 'environment' } },
          { video: { facingMode: 'user' } },
          { video: true }
        ] : [
          // Desktop configurations
          {
            video: {
              facingMode: 'environment',
              width: { ideal: 1280, min: 640 },
              height: { ideal: 720, min: 480 }
            }
          },
          ...(availableCameras.length > 0 ? [{
            video: {
              deviceId: availableCameras[currentCameraIndex].deviceId,
              width: { ideal: 1280, min: 640 },
              height: { ideal: 720, min: 480 }
            }
          }] : []),
          {
            video: {
              width: { ideal: 1280, min: 640 },
              height: { ideal: 720, min: 480 }
            }
          },
          { video: true }
        ];
        
        let cameraStarted = false;
        let lastError = null;
        
        for (const config of configurations) {
          try {
            console.log('Trying camera config:', config);
            stream = await navigator.mediaDevices.getUserMedia(config);
            cameraStarted = true;
            console.log('‚úÖ Camera config succeeded');
            break;
          } catch (err) {
            console.log('Camera config failed:', err.name, err.message);
            lastError = err;
            continue;
          }
        }
        
        if (!cameraStarted) {
          throw lastError || new Error('No camera configuration worked');
        }
        
        console.log('‚úÖ Camera stream started');
        video.srcObject = stream;
        video.classList.remove('hidden');
        previewImg.classList.add('hidden');
        
        statusTxt.textContent = 'üé• Loading camera feed...';
        
        // Wait for video to be ready
        video.onloadedmetadata = () => {
          console.log('üìπ Camera ready:', video.videoWidth, 'x', video.videoHeight);
          snapBtn.disabled = false;
          statusTxt.textContent = 'üì∏ Point at TV screen and tap "Snap Photo"!';
          statusTxt.className = 'success';
        };
        
        // iOS needs more time to load
        const timeout = isIOS ? 5000 : 3000;
        setTimeout(() => {
          if (snapBtn.disabled && stream) {
            console.log('‚è∞ Metadata timeout, enabling snap button anyway');
            snapBtn.disabled = false;
            statusTxt.textContent = 'üì∏ Camera ready - tap "Snap Photo"!';
            statusTxt.className = 'success';
          }
        }, timeout);
        
      } catch (err) {
        console.error('Camera error:', err);
        
        // Specific error handling for iOS
        if (err.name === 'NotAllowedError') {
          statusTxt.textContent = 'üö´ Camera permission denied. Please allow camera access in Safari settings.';
        } else if (err.name === 'NotFoundError') {
          statusTxt.textContent = 'üì∑ No camera found. Please check your device.';
        } else if (err.name === 'NotReadableError') {
          statusTxt.textContent = 'üì± Camera busy. Close other apps using camera and try again.';
        } else {
          statusTxt.textContent = '‚ùå Camera failed: ' + err.message;
        }
        
        statusTxt.className = 'error';
        addManualCameraButton('üì∑ Try Again');
        throw err;
      }
    }

    // Check AWS credentials status
    function checkAWSStatus() {
      const hasCredentials = client.config.credentials.accessKeyId !== "YOUR_AWS_ACCESS_KEY_ID";
      
      if (hasCredentials) {
        awsStatus.textContent = "üöÄ AWS Rekognition Ready - Live celebrity recognition enabled";
        awsStatus.className = "aws-status";
      } else {
        awsStatus.textContent = "‚ö†Ô∏è Please add your AWS credentials to enable celebrity recognition";
        awsStatus.className = "aws-status warning";
      }
    }

    // ‚Äî‚Äî‚Äî Camera controls ‚Äî‚Äî‚Äî
    
    // Switch camera function
    switchCameraBtn.addEventListener('click', async () => {
      if (availableCameras.length > 1) {
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        console.log('üîÑ Switching to camera:', currentCameraIndex);
        await openCamera();
      }
    });

    // Upload button
    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    // ‚Äî‚Äî‚Äî Universal snapshot helper (returns Promise<Blob>) ‚Äî‚Äî‚Äî
    async function takeSnapshot() {
      const w = video.videoWidth  || 640;
      const h = video.videoHeight || 480;
      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      canvas.getContext('2d').drawImage(video, 0, 0, w, h);
      
      return new Promise((resolve, reject) => {
        if (canvas.toBlob) {
          canvas.toBlob(b => b ? resolve(b) : reject(new Error('Snapshot failed')), 'image/jpeg', 0.85);
        } else {
          // Fallback for very old Safari (< 11)
          const dataURL = canvas.toDataURL('image/jpeg', 0.85);
          fetch(dataURL).then(r => r.blob()).then(resolve).catch(reject);
        }
      });
    }

    snapBtn.addEventListener('click', async () => {
      try {
        snapBtn.disabled = true;
        statusTxt.textContent = 'üì∏ Capturing photo...';
        statusTxt.className = '';
        
        // Take the snapshot
        currentBlob = await takeSnapshot();
        console.log('üì∑ Photo captured:', (currentBlob.size / 1024).toFixed(1), 'KB');
        
        // Update status
        statusTxt.textContent = '‚úÖ Photo captured! Processing...';
        statusTxt.className = 'success';
        
        // Show the captured image
        showCapturedPhoto(currentBlob);
        
      } catch (err) {
        console.error('Snapshot error:', err);
        showError('Photo capture failed. Please try again.');
        snapBtn.disabled = false;
      }
    });

    // Show captured photo
    function showCapturedPhoto(blob) {
      // Hide video, show preview image
      video.classList.add('hidden');
      previewImg.classList.remove('hidden');
      
      // Display the captured image
      previewImg.src = URL.createObjectURL(blob);
      previewImg.onload = () => {
        URL.revokeObjectURL(previewImg.src);
        console.log('üì∏ Photo displayed successfully');
      };
      
      // Update UI buttons
      snapBtn.classList.add('hidden');
      switchCameraBtn.classList.add('hidden');
      uploadBtn.classList.add('hidden');
      analyseBtn.classList.remove('hidden');
      analyseBtn.disabled = false;
      retakeBtn.classList.remove('hidden');
      
      // Update status
      statusTxt.textContent = 'üì∏ Photo ready! Tap "Identify Actor" to analyze.';
      statusTxt.className = 'success';
    }

    // Retake photo
    retakeBtn.addEventListener('click', () => {
      // Show video again
      video.classList.remove('hidden');
      previewImg.classList.add('hidden');
      
      // Reset buttons
      snapBtn.classList.remove('hidden');
      snapBtn.disabled = false;
      if (availableCameras.length > 1) {
        switchCameraBtn.classList.remove('hidden');
      }
      uploadBtn.classList.remove('hidden');
      analyseBtn.classList.add('hidden');
      retakeBtn.classList.add('hidden');
      
      // Clear results
      resultsUl.innerHTML = '';
      resultHdr.classList.add('hidden');
      
      statusTxt.textContent = 'üì∏ Point at TV screen and tap "Snap Photo"!';
      statusTxt.className = 'success';
    });

    // ‚Äî‚Äî‚Äî Handle file upload ‚Äî‚Äî‚Äî
    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) {
        currentBlob = fileInput.files[0];
        console.log('üìÅ File uploaded:', (currentBlob.size / 1024).toFixed(1), 'KB');
        showCapturedPhoto(currentBlob);
      }
    });

    // ‚Äî‚Äî‚Äî AWS Rekognition Celebrity Recognition ‚Äî‚Äî‚Äî
    analyseBtn.addEventListener('click', async () => {
      if (!currentBlob) return;
      
      analyseBtn.disabled = true;
      statusTxt.textContent = 'üì§ Uploading image to AWS...';
      statusTxt.className = '';
      resultsUl.innerHTML = '';
      resultHdr.classList.add('hidden');

      try {
        // Show uploading status
        setTimeout(() => {
          if (analyseBtn.disabled) {
            statusTxt.textContent = 'üîç Analyzing with AWS Rekognition...';
          }
        }, 1000);

        const bytes = new Uint8Array(await currentBlob.arrayBuffer());
        const cmd = new RecognizeCelebritiesCommand({ Image: { Bytes: bytes } });
        
        console.log('üöÄ Sending to AWS Rekognition...');
        const { CelebrityFaces = [] } = await client.send(cmd);
        console.log('üì• AWS Response:', CelebrityFaces.length, 'celebrities found');

        if (!CelebrityFaces.length) {
          statusTxt.textContent = 'üòï No celebrities detected in this image.';
          statusTxt.className = 'error';
          return;
        }
        
        // Display results
        resultHdr.classList.remove('hidden');
        resultsUl.innerHTML = CelebrityFaces
          .sort((a, b) => b.MatchConfidence - a.MatchConfidence) // Sort by confidence
          .map(celebrity => {
            const confidence = celebrity.MatchConfidence.toFixed(1);
            const imdbUrl = celebrity.Urls?.find(url => url.includes('imdb.com')) || '#';
            
            return `
              <li>
                <div>
                  <strong>${celebrity.Name}</strong>
                  ${imdbUrl !== '#' ? `<br><a href="${imdbUrl}" target="_blank" style="color: #74b9ff; text-decoration: none;">View on IMDb ‚Üí</a>` : ''}
                </div>
                <span class="confidence">${confidence}%</span>
              </li>
            `;
          }).join('');
          
        statusTxt.textContent = `üéâ Found ${CelebrityFaces.length} celebrity${CelebrityFaces.length > 1 ? 'ies' : ''}!`;
        statusTxt.className = 'success';
        
      } catch (err) {
        console.error('AWS Rekognition error:', err);
        showError('‚ùå Recognition failed: ' + (err.message || 'Please check connection and try again.'));
      } finally {
        analyseBtn.disabled = false;
      }
    });

    function showError(msg) {
      statusTxt.textContent = msg;
      statusTxt.className = 'error';
    }

    // Initialize when page loads
    checkAWSStatus();
    
    // Auto-start camera on page load with multiple attempts
    window.addEventListener('load', () => {
      console.log('üé¨ Actor Identifier starting...');
      initializeCamera();
    });
    
    // Also try on DOMContentLoaded in case load event doesn't fire
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üì± DOM ready, ensuring camera start...');
      // Only start if not already started
      if (!stream) {
        setTimeout(initializeCamera, 1000);
      }
    });
    
    // Manual camera button with enhanced iOS handling
    function addManualCameraButton(buttonText = 'üì∑ START CAMERA') {
      // Remove existing manual button if any
      const existingBtn = document.querySelector('.manual-camera-btn');
      if (existingBtn) existingBtn.remove();
      
      const manualBtn = document.createElement('button');
      manualBtn.textContent = buttonText;
      manualBtn.className = 'manual-camera-btn';
      manualBtn.style.cssText = `
        padding: 1.5rem 2rem;
        border: none;
        border-radius: 15px;
        font-weight: 700;
        cursor: pointer;
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: #fff;
        margin: 1rem auto;
        display: block;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        font-size: 1.3rem;
        width: 100%;
        max-width: 350px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      `;
      
      manualBtn.onclick = async (event) => {
        debugLog('üëÜ MANUAL BUTTON CLICKED - User interaction detected');
        event.preventDefault();
        
        manualBtn.disabled = true;
        manualBtn.textContent = 'üì± STARTING CAMERA...';
        manualBtn.style.background = 'linear-gradient(45deg, #95a5a6, #7f8c8d)';
        
        statusTxt.textContent = 'üì± Requesting camera access (this may take a moment)...';
        statusTxt.className = '';
        
        try {
          debugLog('üé¨ Calling camera with user gesture');
          
          // Direct camera call with user gesture
          const basicStream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
          
          debugLog('‚úÖ Camera stream obtained successfully');
          
          // Set up video
          stream = basicStream;
          video.srcObject = stream;
          video.classList.remove('hidden');
          previewImg.classList.add('hidden');
          
          debugLog('üì∫ Video element configured');
          
          // Show other controls
          snapBtn.style.display = 'block';
          snapBtn.disabled = false;
          uploadBtn.style.display = 'block';
          
          // Remove the manual button
          manualBtn.remove();
          
          statusTxt.textContent = '‚úÖ Camera ready! Point at TV screen and tap "Snap Photo"';
          statusTxt.className = 'success';
          
          debugLog('üéâ Camera setup complete');
          
        } catch (err) {
          debugLog('‚ùå Camera failed: ' + err.name + ' - ' + err.message);
          
          manualBtn.disabled = false;
          manualBtn.textContent = '‚ùå TRY AGAIN';
          manualBtn.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
          
          if (err.name === 'NotAllowedError') {
            statusTxt.innerHTML = `
              üö´ <strong>Camera Permission Denied</strong><br><br>
              Please check:<br>
              ‚Ä¢ Safari Settings ‚Üí Camera ‚Üí Allow<br>
              ‚Ä¢ No other apps using camera<br>
              ‚Ä¢ Try refreshing the page<br><br>
              <small>Or use the upload option below ‚Üì</small>
            `;
          } else if (err.name === 'NotFoundError') {
            statusTxt.innerHTML = `
              üì∑ <strong>No Camera Found</strong><br><br>
              This might be:<br>
              ‚Ä¢ Camera not available on device<br>
              ‚Ä¢ Camera being used by another app<br>
              ‚Ä¢ Hardware issue<br><br>
              <small>Try the upload option below ‚Üì</small>
            `;
          } else {
            statusTxt.textContent = `‚ùå Camera Error: ${err.message}`;
          }
          
          statusTxt.className = 'error';
          
          // Show upload as fallback
          uploadBtn.style.display = 'block';
          uploadBtn.textContent = 'üìÇ Upload Photo Instead';
        }
      };
      
      const container = document.querySelector('.controls');
      container.appendChild(manualBtn);
    }

    // Show device and browser info
    function showDeviceInfo() {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const isSecure = location.protocol === 'https:';
      
      debugLog('üì± Device: ' + (isIOS ? 'iOS' : 'Other'));
      debugLog('üåê Browser: ' + (isSafari ? 'Safari' : 'Other'));
      debugLog('üîí Secure: ' + (isSecure ? 'HTTPS' : 'HTTP'));
      debugLog('üìç URL: ' + location.href);
      
      if (!isSecure && isIOS) {
        statusTxt.innerHTML = `
          ‚ö†Ô∏è <strong>HTTPS Required</strong><br>
          iPhone Safari requires HTTPS for camera access.<br>
          Please use https:// instead of http://
        `;
        statusTxt.className = 'error';
        return false;
      }
      
      return true;
    }
    
    // Add manual button after 5 seconds if camera hasn't started
    setTimeout(() => {
      if (!stream) {
        console.log('‚è∞ Camera not started after 5s, adding manual button');
        addManualCameraButton();
      }
    }, 5000);
    
    console.log('üé¨ Actor Identifier ready!');
  </script>
